<div *ngIf="team" class="card">
  <div class="card-body">
    <h4 class="card-title">{{ team.full_name }} [{{ team.abbreviation }}]</h4>
    <h5 class="card-subtitle mb-4 text-muted">{{ team.conference }} conference</h5>
    <div>
      <div>Results of the past {{ gameResultsPeriod }} days:</div>
      <div *ngFor="let game of games" class="my-2">
        <b>{{ game.home_team.abbreviation }}</b> {{ game.home_team_score }} -
        {{ game.visitor_team_score }}
        <b>{{ game.visitor_team.abbreviation }}</b>
      </div>
    </div>
    <a class="btn btn-success mt-3" id="backBtn" routerLink="/">
      << Back to all team stats
    </a>
  </div>
</div>
