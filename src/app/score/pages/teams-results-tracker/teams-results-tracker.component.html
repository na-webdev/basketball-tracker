<score-team-selector
  (selectTeam)="trackTeam($event)"
  [teams]="(teams$ | async) || []"
></score-team-selector>
<ng-container *ngIf="trackedTeams$ | async as teamsList">
  <score-results-card-list
    (removeTrackedTeam)="handleRemoveTrackedTeam($event)"
    [teams]="teamsList"
  ></score-results-card-list>
</ng-container>
