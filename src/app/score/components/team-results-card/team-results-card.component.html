<div *ngIf="team" class="card shadow-lg flex-grow-1">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h4 class="card-title">{{ team.full_name }} [{{ team.abbreviation }}]</h4>
      <button
        (click)="removeCard(team.id)"
        class="btn-close shadow-none"
        id="remove{{ team.abbreviation }}"
      ></button>
    </div>
    <h5 class="card-subtitle mb-4 text-muted">{{ team.conference }} conference</h5>
    <div class="row">
      <div class="col-6">
        <div>Results of the past {{ gameResultsPeriod }} days:</div>
        <div
          [ngStyle]="{ gap: '8px' }"
          class="d-flex align-items-center mt-2 mb-4 flex-wrap"
        >
          <score-game-result-badge
            *ngFor="let result of team.lastGamesResults"
            [gameResult]="result"
          ></score-game-result-badge>
        </div>
        <p>
          Avg pts scored: <b>{{ team.avgPtsScored }}</b>
        </p>
        <p>
          Avg pts conceded: <b>{{ team.avgPtsConceded }}</b>
        </p>
      </div>
      <div class="col-6">
        <img
          alt="{{ team.abbreviation }}"
          class="img-fluid"
          src="https://interstate21.com/nba-logos/{{
            team.abbreviation | uppercase
          }}.png"
        />
      </div>
    </div>
    <a
      class="btn btn-success"
      id="results{{ team.abbreviation }}"
      routerLink="/results/{{ team.id }}"
    >
      See game results >>
    </a>
  </div>
</div>
